<!DOCTYPE html>
<html>
  <head>
    <title>LAN Presenter</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      body {
        display: flex;
        justify-content: center;
        margin: 0;
      }
      button, div {
        box-sizing: border-box;
      }
      .main {
        align-content: space-around;
        display: flex;
        flex-direction: column;
        height: 100vh;
        max-height: 450px;
        max-width: 100%;
        width: 450px
      }
      .row {
        align-content: space-around;
        display: flex;
        flex: 1;
        width: 100%;
      }
      button, .placeHolder {
        border-color: transparent;
        border-style: solid;
        border-width: 2px;
        display: block;
        flex: 1;
        margin: 2%;
        transition: all 0.3s ease-in-out;
      }
      .loading button {
        opacity: 0.5;
      }
      button {
        background: transparent;
        border-color: #444;
        color: #444;
        cursor: pointer;
        font-family: Helvetica, Arial;
        font-size: 30px;
        outline: none;
        padding: 0;
        text-align: center;
        text-transform: none;
      }
      button:hover, button:focus, button:active {
        outline: none;
      }
      button::-moz-focus-inner {
        border: 0;
      }

      #F5 {
        background-color: #6fa;
      }
      #period {
        background-color: #444;
        color: #fff;
      }
      #pageUp, #pageDown {
        background-color: #ccc;
      }

      .spinner {
        display: inline-block;
        opacity: 0;
        width: 60%;
        height: 60%;
        margin: 20%;
        border: 3px solid #444;
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s linear infinite;
        -webkit-animation: spin 1s linear infinite;
        transition: all 0.3s ease-in-out;
      }
      .loading .spinner {
        opacity: 1;
      }

      @keyframes spin {
        to { -webkit-transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="main" class="main">
      <div class="row">
        <button id="F5">F5</button>
        <button id="up">&#x25b2;<br/>Up</button>
        <button id="pageUp">&#x21a5; Page<br/>Up</button>
      </div>
      <div class="row">
        <button id="left">&#x25c0; Left</button>
        <div class="placeHolder">
          <div class="spinner"></div>
        </div>
        <button id="right">Right &#x25b6;</button>
      </div>
      <div class="row">
        <button id="period">Blank<br/>(&ldquo;<strong>.</strong>&rdquo;)</button>
        <button id="down">Down<br/>&#x25bc;</button>
        <button id="pageDown">&#x21a7; Page<br/>Down</button>
      </div>
    </div>
    <script>
      const fetchWithTimeout = (url, key) => {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 2000);

        for (const button of document.getElementsByTagName('button')) {
          button.disabled = true;
        }
        document.getElementById('main').classList.add('loading');

        fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key }),
          signal: controller.signal,
        }).finally(() => {
          document.getElementById('main').classList.remove('loading');
          for (const button of document.getElementsByTagName('button')) {
            button.disabled = false;
          }
        });
      }
      for (let button of document.getElementsByTagName('button')) {
        button.addEventListener(
          'click', () => fetchWithTimeout('/press', button.id),
        );
      }
    </script>
  </body>
</html>
